<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xush kelibsiz | Ahrorbek Karimovich</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #ff9a9e, #fad0c4);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Karta */
.card {
  background: rgba(0,0,0,0.6);
  border-radius: 25px;
  padding: 40px 50px;
  text-align: center;
  color: #fff;
  width: 400px;
  max-width: 90%;
  box-sizing: border-box;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: 0.3s;
}

.card:hover {
  transform: scale(1.02);
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
}

/* Profil rasmi */
.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 20px;
  border: 3px solid #fff;
}

/* Sarlavha */
h1 {
  font-size: 30px;
  margin: 10px 0;
  text-shadow: 0 0 10px rgba(0,0,0,0.5);
}

p {
  font-size: 16px;
  margin-bottom: 30px;
  opacity: 0.9;
}

/* Tugmalar */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 100%;
}

a {
  text-decoration: none;
  color: #fff;
  padding: 14px;
  border-radius: 15px;
  font-weight: 600;
  transition: 0.3s;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  text-align: center;
  width: 100%;
  box-sizing: border-box;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

a:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

/* Tugma ranglari */
.uzbek { background: #1abc9c; }
.uzbek:hover { background: #16a085; }

.korean { background: #3498db; }
.korean:hover { background: #2980b9; }

.english { background: #9b59b6; }
.english:hover { background: #8e44ad; }

/* Bayroq rasmlari */
.lang-flag {
  width: 28px;
  height: 20px;
  object-fit: cover;
  border-radius: 3px;
}

/* Responsive */
@media(max-width:500px){
  .card { padding: 30px 20px; }
  h1 { font-size: 24px; }
  p { font-size: 14px; }
  a { padding: 10px; font-size: 14px; gap: 8px; }
  .lang-flag { width: 24px; height: 16px; }
  .profile-pic { width: 90px; height: 90px; }
}
</style>
</head>
<body>

<div class="card">
  <!-- Profil rasmi (logo.jpg fayli HTML bilan bir qatorda bo‘lishi kerak) -->
  <img src="logo.jpg" alt="Mening Rasim" class="profile-pic">

  <h2>Tilni tanlang:</h2>
  <h1>언어를 선택하세요:</h1>
  <h2>Select language:</h2>

  <div class="buttons">
    <a href="uz.html" class="uzbek">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Flag_of_Uzbekistan.svg" alt="UZ" class="lang-flag">
      Assalomu alaykum!
    </a>
    <a href="kr.html" class="korean">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg" alt="KR" class="lang-flag">
      안녕하세요!
    </a>
    <a href="eng.html" class="english">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="EN" class="lang-flag">
      Hello!
    </a>
  </div>
</div>

</body>
</html>
