/* Salomlashuv matni */
#welcome {

.card {

  color: #fff;
  width: 400px;
  max-width: 90%;
  box-sizing: border-box;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 3;
  position: relative;
}

.card.show {
  opacity: 1;
}

  display: flex;
  flex-direction: column;

}

a {
  text-decoration: none;
  color: #fff;
  padding: 14px;
  border-radius: 15px;
  font-weight: 600;
  transition: 0.3s;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  text-align: center;
  width: 100%;
  box-sizing: border-box;
  font-size: 18px;
}

a:hover { transform: scale(1.05); opacity: 0.9; }

.uzbek { background: #1abc9c; }
.uzbek:hover { background: #16a085; }

.korean { background: #3498db; }
.korean:hover { background: #2980b9; }

.english { background: #9b59b6; }
.english:hover { background: #8e44ad; }

/* Gradient fon til tanlash paytida */
#lang-bg {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #ff9a9e, #fad0c4);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  z-index:0;
  opacity:0;
  transition: opacity 0.5s ease;
}

#lang-bg.show {
  opacity:1;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Responsive */
@media(max-width:500px){
  .card { padding: 30px 20px; }
  h1, h2 { font-size: 18px; }
  a { padding: 10px; font-size: 14px; }
}
</style>
